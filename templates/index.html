<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Grid</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail-container iframe {
            display: none;
        }
        .thumbnail-container:hover iframe {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row g-4" id="video-grid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        async function fetchVideos() {
            const response = await fetch('/api/videos');
            const videos = await response.json();
            const grid = document.getElementById('video-grid');

            videos.forEach(video => {
                const col = document.createElement('div');
                col.className = 'col-md-4';

                col.innerHTML = `
                    <div class="border rounded bg-white p-3 shadow-sm video-card">
                        <div class="thumbnail-container position-relative overflow-hidden rounded-top">
                            <img src="${video.thumbnail}" alt="${video.title}" class="card-img-top">
                            <iframe class="position-absolute top-0 start-0 w-100 h-100" src="https://www.youtube.com/embed/${video.video_id}?autoplay=1&mute=1" allowfullscreen></iframe>
                        </div>
                        <div class="card-body text-center">
                            <h4 class="my-1 fs-5 text-dark">${video.title}</h4>
                            <p class="card-text text-muted">${video.views} views | ${video.likes} likes</p>
                            <button class="btn btn-primary" onclick="downloadVideo('${video.video_id}')">Download</button>
                        </div>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function downloadVideo(videoId) {
            alert(`Download initiated for video ID: ${videoId}`);
            window.location.href = `/download/${videoId}.mp4`;
        }

        fetchVideos();
    </script>
</body>
</html>
